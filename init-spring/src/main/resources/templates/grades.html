<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
</head>
<body>
  <h1>Grades:</h1>
  <table>
    <tr>
      <th>Student</th>
      <th>Subject</th>
      <th>Score</th>
    </tr>
    <tr th:if="${grade.name == 'Harry'}"  th:object="${grade}">
      <td th:text="*{name}"></td>
      <td th:text="*{subject}"></td>
      <td th:text="*{score}"></td>
    </tr>
  </table>
</body>
</html>
