<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2>Grade portal</h2>
    <form method="POST" th:object="${grade}">
        <input type="text" th:field="*{name}" placeholder="name">
        <input type="text" th:field="*{score}" placeholder="score">
        <input type="text" th:field="*{subject}" placeholder="subject">
    </form>
</body>
</html>
